services:
    app:
        build: .
        restart: unless-stopped
        depends_on:
            - db
        env_file:
            - .env
        environment:
            - DATABASE_URL=${DATABASE_URL}
            - GDRIVE_FOLDER_ID=${GDRIVE_FOLDER_ID}
        volumes:
            - ./SA_key.json:/app/SA_key.json:ro

    # @TODO
    db:
        image: postgres:15.2
        restart: unless-stopped
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: weather_station_dev
